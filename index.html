<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    height: 100vh;
    background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ğŸ’• Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
    }
}

.container {
    background: white;
    padding: 20px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

.teddy {
    width: 200px;
    max-width: 80%;
    height: auto;
    margin-bottom: 10px;
}

h1 {
    color: #ff4d6d;
    font-size: 22px;
    margin: 15px 0;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 130px;
}

button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 18%;
}

#noBtn {
    background-color: #ddd;
    left: 55%;
}
</style>
</head>

<body>

<div class="container">
    <img src="teddy.png" alt="Cute Teddy" class="teddy">

    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes â¤ï¸</button>
        <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ğŸ™„</button>
    </div>
</div>

<script>
let yesSize = 18;
let noCount = 0;

const noMessages = [
    "Are you sure? ğŸ¥º",
    "Really sure? ğŸ˜¢",
    "Think again ğŸ’”",
    "Donâ€™t break my heart ğŸ˜­",
    "Okay okayâ€¦ YES ğŸ˜"
];

function moveNo() {
    const noBtn = document.getElementById("noBtn");

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 90 - 45;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesSize += 6;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";

    document.getElementById("question").innerText =
        noMessages[Math.min(noCount, noMessages.length - 1)];

    noCount++;
}

function yesClicked() {
    document.body.innerHTML = `
        <div style="
            text-align:center;
            background:white;
            padding:30px;
            border-radius:20px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
        ">
            <h1 style="color:#ff4d6d;">YAYYYYY!!! ğŸ’•</h1>
            <p style="font-size:22px;">I knew you'd say YES ğŸ˜˜</p>
            <p style="font-size:20px;">Happy Valentineâ€™s Day â¤ï¸</p>
        </div>
    `;
}

/* â¤ï¸ Create floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 22 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}, 300);
</script>

</body>
</html>
